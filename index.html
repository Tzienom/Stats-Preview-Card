<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/queries.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Stats Preview Card Component</title>
    </head>

    <body>
        <div class="wrapper">

            <div class="container-1">
                <div class="container">
                    <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding
                        revenue, customer experience, and overall efficiency.
                    </p>
                </div>
                
                <div class="statistics">
                    <div class="companies">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>

                    <div class="templates">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>

                    <div class="queries">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </div><!-- End of statistics -->
            </div><!-- End of container-1 -->

            <div class="container-2">
                    <img src="images/image-header-desktop.jpg" alt="A group of business people in a meeting">
            </div><!-- End of container-2 -->

        </div><!-- End of wrapper class -->    
    </body>
</html>
